<div class="container">
    <div class="body">
        <div class="value" [style.transform]="'rotate(' + percent/2/100 + 'turn)'">
            <div class="rounded"></div>
        </div>
        <div class="cover"></div>
        <div class="percent">{{percent.toFixed(2)}}%</div>
    </div>
    <div class="title text-center">{{title}}</div>

</div>
